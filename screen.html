<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        function capture() {
            html2canvas(document.body).then((canvas) => {
            let a = document.createElement("a");
            const container = document.getElementById('ss')
            var currentdate = new Date(); 
            var datetime = currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + "/"  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
            a.download = container.textContent.concat("_").concat(datetime).concat(".png");
            a.href = canvas.toDataURL("image/png");
            a.click();
  });
        }
    </script>
    <style>
        
    </style>
</head>
<body >
    
    <div class="specific">
		<h1><span>This is a simple screenshot demo.</span></h1> 
		
        <p id="ss"><span>12345678</span></p>
        
		<button type="button" class="btn btn-primary btn-lg" onclick="capture()">DROP IMAGES
        </button>
</div>
</body>
</html>
